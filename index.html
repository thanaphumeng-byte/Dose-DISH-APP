      body {

      /* Custom scrollbar for markdown content */
      .prose pre {
        background-color: #f1f5f9;

      }
      
      /* Robust Table Styling for Mobile */
      .markdown-content {
        overflow-x: auto; /* Allow horizontal scrolling */

      .markdown-content table {
        width: 100%;
        min-width: 500px; /* Force minimum width to prevent text squishing on mobile */
        border-collapse: collapse;
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .markdown-content th {
        background-color: #f8fafc;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        color: #475569;
        padding: 12px 16px;
        text-align: left;
        border-bottom: 2px solid #e2e8f0;
        white-space: nowrap; /* Prevent headers from wrapping */
      }
      
      /* Dark mode overrides for Markdown tables via CSS (since prose plugin might handle some, but custom table needs help) */
      .dark .markdown-content th {
        background-color: #1e293b;
        color: #94a3b8;
        border-bottom: 2px solid #334155;
      }
      
      .markdown-content td {
        padding: 12px 16px;
        border-bottom: 1px solid #f1f5f9;
        vertical-align: top; /* CRITICAL: Align text to top */
        line-height: 1.6;
        color: #334155;
      }

      .dark .markdown-content td {
        border-bottom: 1px solid #334155;
        color: #cbd5e1;
      }

      /* Specific column styling logic */
      .markdown-content tr:last-child td {
        border-bottom: none;
      }
      
      /* Try to keep the first column (Status) tight and non-wrapping */
      .markdown-content td:first-child {
        white-space: nowrap;
        width: 1%;
        font-weight: 600;
      }
      
      /* Give the last column (Why?) plenty of breathing room */
      .markdown-content td:last-child {
        min-width: 200px;
      }
